name: Build Docker Image

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Authenticate to the Github Packages/Container Registry
      run: cat ~/GH_TOKEN.txt | docker login docker.pkg.github.com -u Francommit --password-stdin
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag docker.pkg.github.com/francommit/go_learning/my-image-name:$(date +%s)
    - name: Push the latest Docker image
      run: docker push docker.pkg.github.com/francommit/go_learning/my-image-name:$(date +%s)