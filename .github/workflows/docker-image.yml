name: Build Docker Image

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Build Image
      run: docker build . --file Dockerfile --tag docker.pkg.github.com/francommit/go_learning/my-image-name:$(date +%s)

    - name: Push Image
      run: |
        echo "${{ github.token }}" | docker login https://docker.pkg.github.com -u ${GITHUB_ACTOR} --password-stdin
        docker push docker.pkg.github.com/${GITHUB_REPOSITORY}/go_learning/my-image-name:$(date +%s)